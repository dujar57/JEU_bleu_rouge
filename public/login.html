<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Jeu Bleu/Rouge</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 40px;
            background: linear-gradient(145deg, #1a2035, #12172b);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            border: 2px solid rgba(0, 119, 255, 0.3);
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .auth-input {
            padding: 18px;
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            font-size: 18px;
            background: rgba(10, 14, 26, 0.8);
            color: white;
            transition: all 0.3s;
        }
        .auth-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        .auth-input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        .auth-button {
            padding: 18px;
            background: linear-gradient(135deg, #0077ff 0%, #00d4ff 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .auth-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 119, 255, 0.5);
        }
        .auth-link {
            text-align: center;
            margin-top: 20px;
        }
        .auth-link a {
            color: #00d4ff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
        }
        .auth-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #ff6b6b;
            padding: 15px;
            background: rgba(255, 107, 107, 0.15);
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .success-message {
            color: #00ff88;
            padding: 15px;
            background: rgba(0, 255, 136, 0.15);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .skip-auth {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid rgba(255,255,255,0.1);
        }
        .skip-auth a {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 16px;
        }
        .skip-auth a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 style="text-align: center; color: #00d4ff; font-size: 2rem; margin-bottom: 30px;">üîê Connexion</h1>
        
        <div id="errorMessage" style="display: none;" class="error-message"></div>
        
        <form id="loginForm" class="auth-form">
            <input 
                type="email" 
                id="email" 
                class="auth-input" 
                placeholder="Adresse email" 
                required
            />
            <input 
                type="password" 
                id="password" 
                class="auth-input" 
                placeholder="Mot de passe" 
                required
                minlength="6"
            />
            <button type="submit" class="auth-button">Se connecter</button>
        </form>
        
        <div class="auth-link">
            Pas encore de compte ? <a href="register.html">Cr√©er un compte</a>
        </div>
        
        <div class="skip-auth">
            <a href="index.html">Continuer sans compte</a>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    errorDiv.textContent = data.error || 'Erreur lors de la connexion';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // Sauvegarde le token et les infos utilisateur
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Redirige vers la page d'accueil
                window.location.href = 'index.html';
                
            } catch (error) {
                errorDiv.textContent = 'Erreur de connexion au serveur';
                errorDiv.style.display = 'block';
                console.error('Erreur:', error);
            }
        });
    </script>
</body>
</html>
