<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Bleu vs Rouge</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Anton', sans-serif;
            background: #4FA8A8;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(0,0,0,.03) 35px, rgba(0,0,0,.03) 70px);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .auth-container {
            max-width: 550px;
            width: 100%;
            padding: 50px;
            background: #E8D5B7;
            border-radius: 20px;
            box-shadow: 
                0 0 0 8px #E8D5B7,
                0 0 0 12px #2C5F7F,
                0 0 0 16px #E8D5B7,
                0 25px 50px rgba(0, 0, 0, 0.5);
            border: 4px solid #2C5F7F;
            text-align: center;
        }
        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 42px;
            color: #2C5F7F;
            text-transform: uppercase;
            margin-bottom: 35px;
            letter-spacing: 4px;
            text-shadow: 3px 3px 0 rgba(44, 95, 127, 0.3);
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }
        .auth-input {
            padding: 20px;
            border: 4px solid #2C5F7F;
            border-radius: 15px;
            font-size: 18px;
            background: rgba(255,255,255,0.7);
            color: #2C3E50;
            transition: all 0.3s;
            font-family: 'Anton', sans-serif;
            font-weight: 600;
        }
        .auth-input:focus {
            outline: none;
            border-color: #E74C3C;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.4);
            background: rgba(255,255,255,0.9);
        }
        .auth-input::placeholder {
            color: rgba(44,62,80,0.5);
        }
        .auth-button {
            padding: 24px;
            background: linear-gradient(180deg, #5DADE2 0%, #2C5F7F 100%);
            color: white;
            border: 5px solid #2C3E50;
            border-radius: 50px;
            font-size: 26px;
            cursor: pointer;
            font-weight: 900;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Archivo Black', sans-serif;
            box-shadow: 0 8px 0 #2C3E50, 0 12px 20px rgba(0,0,0,0.4);
        }
        .auth-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 11px 0 #2C3E50, 0 15px 25px rgba(0,0,0,0.5);
        }
        .auth-button:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #2C3E50, 0 6px 12px rgba(0,0,0,0.3);
        }
        .auth-link {
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            font-weight: 700;
        }
        .auth-link a {
            color: #2C5F7F;
            text-decoration: none;
            font-size: 20px;
            font-weight: 900;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .auth-link a:hover {
            background: #2C5F7F;
            color: white;
            transform: scale(1.1);
        }
        .error-message {
            color: #E74C3C;
            padding: 18px;
            background: rgba(231, 76, 60, 0.15);
            border: 3px solid #E74C3C;
            border-radius: 15px;
            margin-bottom: 25px;
            font-size: 17px;
            font-weight: 700;
        }
        .skip-auth {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 3px double #2C5F7F;
        }
        .skip-auth a {
            color: rgba(44,95,127,0.7);
            text-decoration: none;
            font-size: 17px;
            font-weight: 700;
        }
        .skip-auth a:hover {
            color: #2C5F7F;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>✨ INSCRIPTION</h1>
        
        <div id="errorMessage" style="display: none;" class="error-message"></div>
        
        <form id="registerForm" class="auth-form">
            <input 
                type="text" 
                id="username" 
                class="auth-input" 
                placeholder="Nom d'utilisateur" 
                required
                minlength="3"
            />
            <input 
                type="email" 
                id="email" 
                class="auth-input" 
                placeholder="Adresse email" 
                required
            />
            <input 
                type="password" 
                id="password" 
                class="auth-input" 
                placeholder="Mot de passe (min. 6 caractères)" 
                required
                minlength="6"
            />
            <input 
                type="password" 
                id="confirmPassword" 
                class="auth-input" 
                placeholder="Confirmer le mot de passe" 
                required
                minlength="6"
            />
            <button type="submit" class="auth-button">Créer mon compte</button>
        </form>
        
        <div class="auth-link">
            Déjà un compte ? <a href="login.html">Se connecter</a>
        </div>
        
        <div class="skip-auth">
            <a href="index.html">Continuer sans compte</a>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Vérifier que les mots de passe correspondent
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Les mots de passe ne correspondent pas';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    errorDiv.textContent = data.error || 'Erreur lors de l\'inscription';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // Sauvegarde le token et les infos utilisateur
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Redirige vers la page d'accueil
                window.location.href = 'index.html';
                
            } catch (error) {
                errorDiv.textContent = 'Erreur de connexion au serveur';
                errorDiv.style.display = 'block';
                console.error('Erreur:', error);
            }
        });
    </script>
</body>
</html>
