<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Bleu vs Rouge</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier Prime', monospace;
            background: linear-gradient(135deg, #2c1810 0%, #1a0f0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(244, 228, 193, 0.03) 2px, rgba(244, 228, 193, 0.03) 4px);
        }
        .auth-container {
            max-width: 500px; width: 100%; padding: 40px;
            background: linear-gradient(180deg, #f4e4c1 0%, #e8d5b7 100%);
            border-radius: 8px;
            box-shadow: 0 0 0 3px #8b6f47, 0 0 0 6px #5d4e37, 0 20px 50px rgba(0, 0, 0, 0.8);
            border: 3px solid #2c1810;
            text-align: center;
        }
        h1 {
            font-family: 'Special Elite', cursive; font-size: 36px; color: #2c1810;
            text-transform: uppercase; margin-bottom: 10px; letter-spacing: 3px;
            text-shadow: 2px 2px 0 rgba(139, 111, 71, 0.3);
        }
        .subtitle { font-size: 14px; color: #5d4e37; margin-bottom: 30px; font-style: italic; }
        .auth-form { display: flex; flex-direction: column; gap: 18px; }
        .auth-input {
            padding: 15px 20px; border: 3px solid #8b6f47; border-radius: 6px; font-size: 16px;
            background: rgba(255, 255, 255, 0.9); color: #2c1810; transition: all 0.3s;
            font-family: 'Courier Prime', monospace; font-weight: 600;
        }
        .auth-input:focus {
            outline: none; border-color: #2c1810;
            box-shadow: 0 0 0 2px rgba(139, 111, 71, 0.3); background: white;
        }
        .auth-input::placeholder { color: rgba(93, 78, 55, 0.5); font-style: italic; }
        .auth-button {
            padding: 18px; background: linear-gradient(180deg, #d4a574 0%, #b8935d 100%);
            color: #2c1810; border: 3px solid #2c1810; border-radius: 6px; font-size: 18px;
            cursor: pointer; font-weight: 700; transition: all 0.2s; text-transform: uppercase;
            letter-spacing: 2px; font-family: 'Special Elite', cursive;
            box-shadow: 0 4px 0 #1a0f0a, 0 6px 12px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.3);
        }
        .auth-button:hover {
            transform: translateY(-2px); box-shadow: 0 6px 0 #1a0f0a, 0 8px 15px rgba(0, 0, 0, 0.4);
            background: linear-gradient(180deg, #e0b683 0%, #c9a26d 100%);
        }
        .auth-button:active {
            transform: translateY(2px); box-shadow: 0 2px 0 #1a0f0a, 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .auth-link {
            text-align: center; margin-top: 25px; font-size: 14px; color: #5d4e37;
        }
        .auth-link a {
            color: #2c1810; text-decoration: none; font-weight: 700; padding: 5px 10px;
            border-radius: 4px; transition: all 0.2s; border-bottom: 2px solid #8b6f47;
        }
        .auth-link a:hover { background: rgba(139, 111, 71, 0.2); border-bottom-color: #2c1810; }
        .error-message, .success-message {
            padding: 15px; border-radius: 6px; font-weight: 700;
            margin-bottom: 20px; display: none; font-size: 14px;
        }
        .error-message { color: #8b0000; background: rgba(139, 0, 0, 0.1); border: 2px solid #8b0000; }
        .success-message { color: #006400; background: rgba(0, 100, 0, 0.1); border: 2px solid #006400; }
        .back-home { margin-top: 20px; text-align: center; }
        .back-home a {
            color: #5d4e37; text-decoration: none; font-size: 14px;
            padding: 8px 15px; border: 2px dashed #8b6f47; border-radius: 4px;
            display: inline-block; transition: all 0.3s;
        }
        .back-home a:hover { background: rgba(139, 111, 71, 0.2); border-style: solid; }
        .password-requirements {
            font-size: 12px; color: #5d4e37; text-align: left;
            padding: 10px 15px; background: rgba(139, 111, 71, 0.1);
            border-left: 3px solid #8b6f47; border-radius: 4px; margin-top: -10px;
        }
        .password-requirements ul { margin: 5px 0 0 20px; padding: 0; }
        .password-requirements li { margin: 3px 0; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>üìù INSCRIPTION</h1>
        <p class="subtitle">Cr√©ez votre compte</p>
        <div id="error" class="error-message"></div>
        <div id="success" class="success-message"></div>
        <form id="registerForm" class="auth-form">
            <input type="text" id="username" class="auth-input" placeholder="üë§ Nom d'utilisateur" required minlength="3">
            <input type="email" id="email" class="auth-input" placeholder="üìß Adresse email" required>
            <input type="password" id="password" class="auth-input" placeholder="üîë Mot de passe" required minlength="6">
            <input type="password" id="confirmPassword" class="auth-input" placeholder="üîë Confirmer" required minlength="6">
            <div class="password-requirements">
                <strong>Mot de passe requis :</strong><ul><li>Min. 6 caract√®res</li><li>1 majuscule</li><li>1 minuscule</li><li>1 chiffre</li></ul>
            </div>
            <button type="submit" class="auth-button">‚úì CR√âER MON COMPTE</button>
        </form>
        <div class="auth-link">D√©j√† un compte ? <a href="/login.html">Se connecter</a></div>
        <div class="back-home"><a href="/">‚Üê Retour √† l'accueil</a></div>
    </div>
    <script>
        const registerForm = document.getElementById('registerForm');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        function showError(msg) { errorDiv.textContent = msg; errorDiv.style.display = 'block'; successDiv.style.display = 'none'; setTimeout(() => errorDiv.style.display = 'none', 5000); }
        function showSuccess(msg) { successDiv.textContent = msg; successDiv.style.display = 'block'; errorDiv.style.display = 'none'; }
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) return showError('‚ùå Les mots de passe ne correspondent pas');
            if (password.length < 6) return showError('‚ùå Minimum 6 caract√®res');
            if (!/[A-Z]/.test(password)) return showError('‚ùå Manque une majuscule');
            if (!/[a-z]/.test(password)) return showError('‚ùå Manque une minuscule');
            if (!/[0-9]/.test(password)) return showError('‚ùå Manque un chiffre');
            try {
                const response = await fetch('/api/auth/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, email, password }) });
                const data = await response.json();
                if (response.ok) { showSuccess('‚úÖ Compte cr√©√© ! V√©rifiez votre email.'); setTimeout(() => window.location.href = '/login.html', 3000); }
                else showError(data.message || 'Erreur lors de l\'inscription');
            } catch (error) { console.error('Erreur:', error); showError('Erreur de connexion au serveur'); }
        });
        if (localStorage.getItem('token')) window.location.href = '/';
    </script>
</body>
</html>
