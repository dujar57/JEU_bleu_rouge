<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Bleu vs Rouge</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier Prime', monospace;
            background: linear-gradient(135deg, #2c1810 0%, #1a0f0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(244, 228, 193, 0.03) 2px, rgba(244, 228, 193, 0.03) 4px);
        }
        .auth-container {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background: linear-gradient(180deg, #f4e4c1 0%, #e8d5b7 100%);
            border-radius: 8px;
            box-shadow: 
                0 0 0 3px #8b6f47,
                0 0 0 6px #5d4e37,
                0 20px 50px rgba(0, 0, 0, 0.8);
            border: 3px solid #2c1810;
            text-align: center;
        }
        h1 {
            font-family: 'Special Elite', cursive;
            font-size: 36px;
            color: #2c1810;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-shadow: 2px 2px 0 rgba(139, 111, 71, 0.3);
        }
        .subtitle {
            font-size: 14px;
            color: #5d4e37;
            margin-bottom: 30px;
            font-style: italic;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .auth-input {
            padding: 15px 20px;
            border: 3px solid #8b6f47;
            border-radius: 6px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #2c1810;
            transition: all 0.3s;
            font-family: 'Courier Prime', monospace;
            font-weight: 600;
        }
        .auth-input:focus {
            outline: none;
            border-color: #2c1810;
            box-shadow: 0 0 0 2px rgba(139, 111, 71, 0.3);
            background: white;
        }
        .auth-input::placeholder {
            color: rgba(93, 78, 55, 0.5);
            font-style: italic;
        }
        .auth-button {
            padding: 18px;
            background: linear-gradient(180deg, #d4a574 0%, #b8935d 100%);
            color: #2c1810;
            border: 3px solid #2c1810;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Special Elite', cursive;
            box-shadow: 0 4px 0 #1a0f0a, 0 6px 12px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.3);
        }
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #1a0f0a, 0 8px 15px rgba(0, 0, 0, 0.4);
            background: linear-gradient(180deg, #e0b683 0%, #c9a26d 100%);
        }
        .auth-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1a0f0a, 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .auth-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #5d4e37;
        }
        .auth-link a {
            color: #2c1810;
            text-decoration: none;
            font-weight: 700;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.2s;
            border-bottom: 2px solid #8b6f47;
        }
        .auth-link a:hover {
            background: rgba(139, 111, 71, 0.2);
            border-bottom-color: #2c1810;
        }
        .error-message {
            color: #8b0000;
            padding: 15px;
            background: rgba(139, 0, 0, 0.1);
            border: 2px solid #8b0000;
            border-radius: 6px;
            font-weight: 700;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        .success-message {
            color: #006400;
            padding: 15px;
            background: rgba(0, 100, 0, 0.1);
            border: 2px solid #006400;
            border-radius: 6px;
            font-weight: 700;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        .back-home {
            margin-top: 20px;
            text-align: center;
        }
        .back-home a {
            color: #5d4e37;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 15px;
            border: 2px dashed #8b6f47;
            border-radius: 4px;
            display: inline-block;
            transition: all 0.3s;
        }
        .back-home a:hover {
            background: rgba(139, 111, 71, 0.2);
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>üîê CONNEXION</h1>
        <p class="subtitle">Acc√©dez √† votre compte</p>
        
        <div id="error" class="error-message"></div>
        <div id="success" class="success-message"></div>
        
        <form id="loginForm" class="auth-form">
            <input type="email" id="email" class="auth-input" placeholder="üìß Adresse email" required>
            <input type="password" id="password" class="auth-input" placeholder="üîë Mot de passe" required>
            <button type="submit" class="auth-button">‚úì SE CONNECTER</button>
        </form>
        
        <div class="auth-link">
            Pas encore de compte ? <a href="/register.html">Cr√©er un compte</a>
        </div>
        
        <div class="back-home">
            <a href="/">‚Üê Retour √† l'accueil</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showSuccess('‚úÖ Connexion r√©ussie ! Redirection...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.message || 'Erreur lors de la connexion');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur de connexion au serveur');
            }
        });

        // V√©rifier si l'utilisateur est d√©j√† connect√©
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
